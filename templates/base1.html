<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
        <title>base1继承模板</title>
    {% endblock %}
</head>
<body>
<!-- 导航栏 -->
<div class="nav">
    {% block nav %}
    {% endblock %}
</div>
<!-- 容器 -->
<div class="container">
    {% block container %}
        <!-- 内容 -->
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
        <!-- 侧栏 -->
        <div class="sidebar">
            {% block sidebar %}
            {% endblock %}
        </div>
    {% endblock %}
</div>
<!-- 底栏 -->
<div class="bottom">
    {% block bottom %}
    {% endblock %}
</div>
</body>
</html>
